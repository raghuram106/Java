<form (ngSubmit)="replyTweet()">
    <h3>Add your Comment</h3>
    <fieldset>
        <div><input type="textarea" name="commentToAdd" [(ngModel)]="commentToAdd" class="form-control"></div>
    </fieldset><br>
    <div><button type="submit" id="replyTweet" class="btn btn-success" >Reply</button></div>

</form>
