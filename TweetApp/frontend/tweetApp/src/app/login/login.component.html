<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container" >
    <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" style="border: 2px solid black;background-color: azure;">
            <div class="panel-heading" >
                <div class="panel-title"><h4>Login Here</h4></div>

            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" >

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                            placeholder="Username" [(ngModel)]="username">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                            placeholder="Password" [(ngModel)]="password">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" (click)=handleLogin() class="btn btn-success">Login </a>
                            <div style="color: black;" class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid black; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a routerLink="/register">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                    <div style="float:left; font-size: 80%; position: relative; top:-10px"><a routerLink="/forgotPassword">Forgot
                            password?</a></div>
                </form>



            </div>
        </div>
    </div>
